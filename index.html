<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Tree Traversal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    #graph-container {
      position: relative;
      width: 100%;
      height: 400px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      overflow: hidden;
    }
    .node {
      width: 50px;
      height: 50px;
      background-color: #007bff;
      border-radius: 50%;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      z-index: 2;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="graph-container">
    <svg id="arrows"></svg>
  </div>
  <button id="traverse-btn">Traverse</button>

  <script src="scriptj.js"></script>
</body>
</html>
